version: '3'
services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8888:8888"


  promptfoo:
    image: node:20
    container_name: promptfoo
    working_dir: /promptfoo
    volumes:
      - ./promptfoo:/promptfoo
    depends_on:
      - chatbot
    command: >
      sh -c "npm install -g promptfoo &&
            sleep 5 &&
            promptfoo eval"
